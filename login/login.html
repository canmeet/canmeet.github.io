<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Load css -->
    <link rel="stylesheet" href="./login.css">

    <!-- Load Script -->
    <script src="./login.js"></script>

    <!-- Load bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body>
    <form method="post">
    <div class="container">
        <div class="row" >
            <div class="col-4" id="left_blank">
                <!-- 暫時留白 -->
            </div> 
            <div class="col-4" style="background-color:#ffffff;">
                <div class="row">
                    <div class="col-9">
                        <!-- logo -->
                        <h1 style="color: #667080; padding-top: 20px; font-size: 20px; font-weight: bold;">CanMeet</h1>
                    </div>
                    <div class="container">
                        <label for="email" class="form-label">信箱</label>
                        <input type="email" placeholder="Enter email" class="form-control form-control-sm" id="email" required>
                    </div>
                    <div class="container">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" placeholder="Enter Password" class="form-control form-control-sm" id="password" required>
                    </div>
                    <div class="container">
                        <font size = "1"><span><a href="#" style="color:#667080">忘記密碼</a></span></font>
                    </div>
                    <div class="container">
                        <!-- login button-->
                        <center><button type="button" class="btn btn-secondary" id="btn_login_page" onclick="validate()">登入</button></center>
                    </div>
                    <div class="container">
                        <!-- register button-->
                        <center><button type="button" class="btn btn-secondary" id="btn_register_page">註冊</button></center>
                    </div>
                    <div class="container">
                        <font size = "1"><center><a href="#" style="color:#667080">以訪客身分加入</a></center></font>
                    </div>
                </div> 
            </div>
            <div class="col-4" id="right_blank">
                <!-- 暫時留白 -->
            </div>
        </div>
    </div>
    </form>
</body>

</html>
